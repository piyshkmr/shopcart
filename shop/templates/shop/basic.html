<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% block slick %}{% endblock %}

    <title>ShopCart | {%block title%} {%endblock%}</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/shop">ShopCart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/shop/orders"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/shop/contact"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/blog">Blog</a>
            </li>
          </ul>
          <form class="d-flex align-items-center mx-4">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <a class="nav-link text-light" href="/shop/cart"
            ><i class="fas fa-shopping-cart"></i>
            <span>{% block cartItemCount %}{% endblock %}</span></a
          >
        </div>
      </div>
    </nav>

    {%block body%} {%endblock%}

    <footer class="footer mt-auto py-3 bg-primary">
      <div class="container text-center">
        <span class="text-light"
          >Copyright 2021 - 2022 all rights are reserved to
          <a class="text-light" href="/shop">ShopCart</a></span
        >
      </div>
    </footer>

    <script src="{%static 'shop/script.js'%}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
