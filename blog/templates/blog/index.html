{% extends 'blog/basic.html' %}

<!-- title -->
{% block title %}Blog Home{% endblock title %}

<!-- body -->
{% block body %}

<div class="container mt-2">
  <div class="row g-5 my-2">
    {% for post in posts %}

    <div class="col-md-6">
      <div
        class="
          row
          no-gutters
          border
          rounded
          overflow-hidden
          flex-md-row
          mb-4
          shadow-sm
          h-md-250
          position-relative
        "
      >
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">ShopCart</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.publishedAt}}</div>
          <p class="card-text mb-auto">{{post.p1|slice:"0:70"}}...</p>
          <a href="blogpost/{{post.id}}" class="stretched-link"
            >Continue reading</a
          >
        </div>
        <div class="col-auto d-none d-lg-block">
          <img
            class="img-fluid"
            style="
              width: 200px;
              height: 300px;
              padding: 14px 0;
              object-fit: cover;
            "
            src="http://localhost:8000/media/{{post.thumbnail}}"
            alt=""
          />
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock body %}
